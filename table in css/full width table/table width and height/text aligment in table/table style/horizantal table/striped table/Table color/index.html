<style>
    table{
        border-collapse: collapse;
        width: 100%;
        border: 2px;
    }
    td,th{
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th{
        background-color: #04AA6D;
        color:white;
    }
    td{
        font-weight:600;   }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
         </style>
<body>
    <h2>Colored table header</h2>
