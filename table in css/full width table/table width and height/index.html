    <title>table width,height</title>

<style>
    table{
        height: 100%;
        width: 75%;
        border: 2px solid black;
    }
    th{
        height: 50% ;
        width: 30%;
        border: 1px solid brown;
    }
    td{
        height: 50%;
        width: 30%;
        border: 1px gray solid ;
    }
</style>
<body>
    <table>
        <tr>
            <th>first name</th>

                 </tr>

</body>
</html>
