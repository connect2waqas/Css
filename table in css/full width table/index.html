<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>full width table</title>
    <style>
        table,th,td{
            border: 2px solid black;

        }
        table{
            border: 1px solid brown;
            width: 100%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>first name</th>
            <th>last name</th>
        </tr>
        <tr>
            <td>Abbas </td>
            <td>khan</td>
        </tr>
        <tr>
            <td>waqas</td>
            <td>ahmad</td>
        </tr>
    </table>

</body>
</html>
