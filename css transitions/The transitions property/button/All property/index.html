<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All property</title>
    <style>
        div{
            height: 50px;
            width: 50px;
            background-color: aquamarine;
            box-shadow: 2px 2px 5px lightslategrey;
            transition: width 2s, height 2s, transform 2s ;
        }
        div:hover{
            width: 250px;
            height: 18px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h1>Transition and Transform</h1>
    <br>
    <hr>
    <p><bold>Here we use both property Transform and Transition.</bold></p>
    <br>
    <hr>

    <div></div>
</body>
</html>
