<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Button></Button></title>
    <style>
    
    button{
        height: 40px;
        width: 80px;
        background-color: rgb(79, 171, 116);
        border-radius: 10%;
        border-color: black;
        transition: width 2s, height 2s;
    }
    div{
    margin-top: 80px;
    margin-left: 300px;
    }

    
    button:hover{
    width: 300px;
    height: 300px;
    background-color: #fff;
    transition-delay: 2s;
    
}
    </style>
</head>
<body>
    <div>
    <button></button>
    </div>
</body>
</html>
