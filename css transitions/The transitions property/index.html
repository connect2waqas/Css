<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition property</title>
    <style>
      div{
        width: 100px;
        height: 50px;
        background-color: red;
        transition:  3s;
      }
      div:hover{
        width: 300px;
      }

    </style>
</head>
<body>
    <h1>
        Transition property
    </h1>
    <p>Hover over the div element to see the result of the Transition.</p>
    <br>
    <div></div>
</body>
</html>
