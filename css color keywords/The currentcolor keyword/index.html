<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The currentcolor keyword</title>
    <style>
        h1{
            border: 2px solid black;
            color: blueviolet;
            font-style: italic;
            height: 80px;
            text-align: center;

        }
        div.currentcolor{
            border: 10px solid currentColor;
            height: 70px;
            border-radius: 10px;
            text-align: center;
            font-style: italic;
            font-weight: 900;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <h1>The currentcolor keyword</h1>
    <br>
    <p>This is some text in body part.</p>
    <br>
    <div class="currentcolor"><big>This is text</big></div>

</body>
</html>
