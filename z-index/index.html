<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        img{
            position:absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
    
        
    </style>
</head>
<body>
    <h1>This is heading</h1>
    <img src="img_tree.png" >
    <p>Because the image will showed in the background of text. </p>
</body>
</html>
