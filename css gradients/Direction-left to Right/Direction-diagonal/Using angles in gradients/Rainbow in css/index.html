<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow using css</title>
    <style>
     #grad{
        height: 100px;
        border: 2px solid grey;
        border-radius: 10px;
        border-bottom: ridge;
        background-color: red;
        background-image: linear-gradient(to right,red,orange,yellow,green,blue,indigo,violet);
     }
    </style>
</head>
<body>
    <h1>Rainbow using css</h1>
    <br>
    <hr>
    <p><q>How to create Rainbow through css</q>.</p>
    <div id="grad"></div>
</body>
</html>
