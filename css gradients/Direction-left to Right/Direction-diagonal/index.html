<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direction-diagonal</title>
    <style>
        #grad{
            height: 300px;
            background-color: red;
            border: 2px solid black;
            border-color: gray;
            border-radius: 10px;
            background-image: linear-gradient(to right bottom,skyblue,red, yellow,blue,brown )  
        
         }
    </style>
</head>
<body>
    <h1>Direction-diagonal</h1>
    <br>
    <p>This gradient start at the top as red and to bottom to yellow.</p>
     <br>
    <div id="grad"></div>
</body>
</html>
