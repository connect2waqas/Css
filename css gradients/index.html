    <title>css gradient</title>
    <style>
       div.grad{
            height: 200px;
            background-color: red;
            background-image: linear-gradient(red, yellow);
        }
    </style>
</head>
<body>
    <h1>linear Gradient-Top to botton</h1>
    <p>The linear are set to red that start from top to bottom.</p>
    <br>
    <div class="grad"></div>
