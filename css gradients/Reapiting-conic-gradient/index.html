<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reapiting-conic-Gradient</title>
    <style>
        #grad1{
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 50%;
            background-image: repeating-conic-gradient(red 10%,green 20%,yellow 50%,brown 30%);
        }
    </style>
</head>
<body>
    <h1>Reapiting-conic-Gradient:</h1>
    <br>
    <hr>
    <p>This is Repeat-conic-Gradient:</p>
    <br>
    <hr>
    <div id="grad1"></div>
</body>
</html>
