<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More color - Rotating</title>
  <style>
    body{
        background-color: skyblue,red,brown;
    }
    #grad1 {
      height: 200px;
      width: 200px;
      background-color: red;
      border-radius: 50%;
      background-image: conic-gradient(red, yellow, brown, red, green, grey, red, blue, skyblue);
      animation: rotate 5s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Conic-gradient with more color - Rotating:</h1>
  <div id="grad1"></div>
</body>
</html>
