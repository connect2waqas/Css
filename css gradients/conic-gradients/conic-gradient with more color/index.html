<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More color</title>
    <style>
        #grad1{
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 50%;
            background-image: conic-gradient(red,yellow,brown,red,green,grey,red,blue,skyblue);}
            
        
    </style>
</head>
<body>
    <h1>Conic-gradent with more color:</h1>
    <div id="grad1"></div>
</body>
</html>
