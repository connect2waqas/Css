<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Dropdown</title>
    <style>
        .Dropdown{
            display: inline-block;
            position: relative;
        }
        .Dropdown-content{
            display: none;
            position: absolute;
            background-color: whitesmoke;
            min-width: 160px;
            box-shadow:  0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            padding: 12px 16px;
        }
        .Dropdown:hover .Dropdown-content{
            display: block;
        }
    </style>
</head>
<body>
    <big>Hoverable Dropdown</big>
    <p>Move the mouse on the text below to the Dropdown and to see the hidden content.</p>
    <div class="Dropdown">
    <span>Mouse over me</span>
    <div class="Dropdown-content">
         <p >Hello word!</p>
    </div>
    </div>
</body>
</html>
