<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fallback</title>
    <style>
        p{
          font-family: "brush script MT", cursive}
    p.waqas{
        font-family: "Brush Script MT", cursive;
    }
    h1{
        font-family: 'brush script Mt', cursive;
    }
    </style>
</head>
<body>
    <h1>Fallback in css</h1>
    <p>
    The fallback property is use to add some thing that if one font-family is not working so that in anthor the other one should be actived in that case.
    </p>
    <p class="waqas">123456789</p>
</body>
</html
