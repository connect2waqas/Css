<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering in Image</title>
</head>
<style>
    img{
        display: block;

        margin-left: auto;
        margin-right: auto;
        width: 1000px;
        height: 550px;
        }
        h1{
            text-align: center;
            text-decoration: underline;
            color: brown;
            font-size: bold;
            font-style: italic;
            border: 2px solid red;
            border-radius:10%;
            border-bottom: dotted;
        
        }
</style>
<body>
    <h1>Centering Image</h1>
    <img src="home.jpg" alt="home">
</body>
</html>
