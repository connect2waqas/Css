<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>right align</title>

</head>
<style>
    .right{
        position: absolute;
        right: 3px;
        width: 300px;
        border: 2px solid rgb(97, 91, 91);
        padding: 20px;
        border-radius: 50px;
    
          }
          h1{
            text-align: center;
            color: crimson;
            background-color: azure;
            
          }

</style>
<body>
    <h1>Right align with position property </h1>
    <p>An example of how to align the element with position property.</p>
    <br>
    <div class="right">
      <p>when i was child i was greed for to become young and when now i am young going to become greed of old and after i will be greed to become a child again.</p>
      
    </div>
</body>
