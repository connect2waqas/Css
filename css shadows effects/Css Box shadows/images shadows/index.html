<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows for images</title>
    <style>
    div.me{
    
  width: 250px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  text-align: center;
}
    
    div.container{
        padding: 10px;
    }
    </style>
</head>
<body>
    <h1>Images Shadows</h1>
    <br><hr>
    <p>The box-shadow property can be used to create polaroid images:    </p>
    <br><hr>
    <div class="me">
     <img src="home.jpg" alt="prince home" width="200px">
     <div class="container">

        <p>Talash, Prince Home</p>
     </div>
    </div>
</body>
</html>
